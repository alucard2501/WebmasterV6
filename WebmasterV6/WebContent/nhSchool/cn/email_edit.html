<body>
    <div id="wrapper">
        <div id="header"></div>
        <div id="left"></div>
        <div id="main">
            <div class="divDatagrid divDatagridM">
                <div class="divDatagridHeader">
                    <span id="Span_DatagridHeader" class="spanDatagridHeader1">发邮件</span>
                </div>
                <div id="Div_Form" class="divForm">
                    <form id="form1" method="post" action="" tablename="">
                        <input id="Hidden_Id" type="hidden" value="0" bindcolumn="id" defaultvalue="0" />
                        <div id="Div_FormControl">
                            <label id="Label_To" class="label0" style="left:35px; top:30px;">收件人</label><input id="Text_sysUserIdsReceive" type="text" class="text0 textboxMenu" data-validation="required" bindcolumn="sysUserIdsReceive" style="left:90px; top:30px;" />
                            <label id="Label_Title" class="label0" style="left:35px; top:60px;">主题</label><input type="text" class="text0" data-validation="required" bindcolumn="title" style="left:90px; top:60px;" />
                            <label id="Label_Content" class="label0" style="left:35px; top:90px;">正文</label><textarea id="Textarea_Conttent" class="text0" bindcolumn="content" iseditor="1"></textarea>
                            <div style="position:absolute; width:662px; height:90px; left:90px; top:400px; overflow-y:scroll;"><input class="plupload" type="text" bindcolumn="fileList" isplupload="1" /></div>
                        </div>
                        <div class="divFormButton">
                            <div class="divFormButtonRight">
                                <input id="Checkbox_AutoSend" type="checkbox" class="checkboxEmailEdit" /><label id="Label_AutoSend" for="Checkbox_AutoSend" class="labelEmailEdit">上传完自动发送</label>
                                <input id="Btn_SaveDrafts" type="button" class="btnMiddle btnGray" value="存草稿" />
                                <input id="Btn_Submit" type="button" class="btnMiddle btnOrange" value="发 送" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
